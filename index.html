<!DOCTYPE html>
<meta charset="utf-8">
<title>Web Mapping Open Data - GeoRodeo 2016</title>
<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v1.0.0-rc.1/leaflet.css" />
<link rel="stylesheet" href="https://cartodb-libs.global.ssl.fastly.net/cartodb.js/v3/3.15/themes/css/cartodb.css" />
<script src="https://cartodb-libs.global.ssl.fastly.net/cartodb.js/v3/3.15/cartodb.js"></script>
<script src="http://cdn.leafletjs.com/leaflet/v1.0.0-rc.1/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/leaflet.esri/2.0.0-beta.8/esri-leaflet.js" type="text/javascript"></script>
<script src="turf.count.min.js" type="text/javascript"></script>
<script src="atx_council_districts_reduced.js" type="text/javascript"></script>
  
<style>

    body {
        padding: 0;
        margin: 0;
    }
    
    #map {
        width: 100%;
        height: 200px;
        /* height overridden with setSize() */
    }

</style>

<div id="map"></div>

<script>
            
    function main(){
        
        
        map = new L.Map("map", {center: [30.28, -97.735], zoom: 12, minZoom: 1, maxZoom: 20});      // make a map
        
        // load basemap
        var Stamen_TonerLite = L.tileLayer('http://stamen-tiles-{s}.a.ssl.fastly.net/toner-lite/{z}/{x}/{y}.{ext}', {
            attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
            subdomains: 'abcd',
            minZoom: 0,
            maxZoom: 20,
            ext: 'png'
        }).addTo(map);
        
        
        var districtStyle = {       // style objects
            "color" : "white",
            "fillColor" : "black",
            "weight" : 2
        };

        var tractStyle = {
            "color" : "green",
            "fillColor" : "green",
            "weight" : 1
        };        
               
       travis_county = L.esri.featureLayer({        // add Esri feature layer
            url: 'http://services.arcgis.com/0L95CJ0VTaxqcmED/ArcGIS/rest/services/Travis_County/FeatureServer/0',
            style: districtStyle
        })
        
        //  .addTo(map);
                
                
                
        var tracts = L.geoJson(false, {style: tractStyle});        // add CartoDB geojson
        var sql = new cartodb.SQL({ user: 'spatialaustin', format: 'geojson' });
        sql.execute("SELECT * FROM travis_county_texas_us_census_tracts_and_population_2010").done(function(geojson) {
            tracts.addData(geojson)       
           // .addTo(map);
        });
        
        
        
        var council_districts = new L.geoJson(districts, {"style":districtStyle})       // add local geojson layer
        //  .addTo(map);
       

       
       var lost_in_drain = new L.geoJson(); // add 311 data from City of Austin Open Data Portal (using jquery AJAX)
        var council_districts_counted = new L.geoJson(false, {onEachFeature: onEachFeature})
        $.getJSON("https://data.austintexas.gov/resource/5h38-fd8d.geojson?sr_type_code=ZZANIMAL&$select=sr_created_date,sr_location_lat_long",function(geojson){
            lost_in_drain.addData(geojson);
              var counted = turf.count(districts, geojson, 'service_request_count');  // count 311 srs in each council district polygon and add to map
              council_districts_counted.addData(counted)
              //  .addTo(map);
        })

        
        
        var baseLayers = {
            "Stamen Toner (Lite)" : Stamen_TonerLite
        };

        var overlays = {
            "Council Districts" : council_districts,
            "Census Tracts" : tracts,
            "Item Lost in Storm Drain" : lost_in_drain
        };
        
        layerControl = L.control.layers(baseLayers, overlays)       // Layer Control
        .addTo(map);     

        
        
        function onEachFeature(feature, layer) {
            var councilDistrict = feature.properties.council_di;
            var totalServiceRequests =  feature.properties.service_request_count;
            var popUpContent = "District " + councilDistrict + ": " + feature.properties.service_request_count + " items lost in drain"
            layer.bindPopup(popUpContent);
        }
    }
    
    // map window sizing 
    window.addEventListener('resize', function(){
            var h = window.innerHeight; 
            document.getElementById('map').style.height = h + "px"
    }, true);
        
    window.onload = function() {
        setSize();
        main();
    };
    
    function setSize(){
        var w = window.innerWidth;
        var h = window.innerHeight;
        document.getElementById('map').style.height = h + "px";
    }
    
</script>
